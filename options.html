<!DOCTYPE html>
<html>
<head>
    <title>Download Sorter</title>
    <link rel="stylesheet" type="text/css" href="css/options.css">
    <link rel="stylesheet" type="text/css" href="css/extensions.css">
    <script src="jquery.min.js"></script>
</head>

<body>

<div class="tabs">
    <ul class="tab-links">
        <li class="active"><a href="#tab1">Categories</a></li>
        <li><a href="#tab2">File Extensions</a></li>
    </ul>

    <div class="tab-content">
        <div id="tab1" class="tab active">
            <div id="categories" class="collapsible">
                <div class="section" data-editmode="false">
                    <button class="accordion">Documents</button>
                    <div class="panel">
                        <br />
                        <span>Save Directory:</span><br />
                        <div class="directory">
                            <span>
                                <div class="tooltip"><em>[default directory]\</em>
                                    <span class="tooltiptext">Chrome Settings > Advanced > Downloads > Location</span>
                                </div><b contenteditable="true">Documents</b>
                            </span>
                        </div>
                        <hr>
                        <div class="tools">
                            <span class="rename"><a href="#">Rename</a></span>
                            <span class="delete"><a href="#">Delete</a></span>
                        </div>
                        <br>
                        <br>
                    </div>
                </div>
                <div class="section" data-editmode="false">
                    <button class="accordion">Pictures</button>
                    <div class="panel">
                        <br>
                        <span>Lorem ipsum dolor sit amet.</span>
                        <hr>
                        <div class="tools">
                            <span class="rename"><a href="#">Rename</a></span>
                            <span class="delete"><a href="#">Delete</a></span>
                        </div>
                        <br>
                        <br>
                    </div>
                </div>
                <div class="section" data-editmode="false">
                    <button class="accordion">Music</button>
                    <div class="panel">
                        <br>
                        <span>Lorem ipsum dolor sit amet.</span>
                        <hr>
                        <div class="tools">
                            <span class="rename"><a href="#">Rename</a></span>
                            <span class="delete"><a href="#">Delete</a></span>
                        </div>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
            <br>
            <button class="add_category" id="add">+ Add Category</button>
            <button class="show_folder" id="show">Show Default Folder</button>

            <div id="status"></div>
            <br>
            <div>
                <button class="save" id="save">Save</button>
                <button class="defaults" id="default">Restore Defaults</button>
            </div>
        </div>

        <div id="tab2" class="tab">
            <table id="file_ext">
                <tr>
                    <th>Type:</th>
                    <th>File Extensions:</th>
                </tr>
            </table>
            <button class="save_file_ext" id="save_file_ext">Save</button>
        </div>
    </div>
</div>

<script src="extensions.js"></script>
<script src="options.js"></script>
</body>
</html>
